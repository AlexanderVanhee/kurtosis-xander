<!DOCTYPE html>
<html>

<head>
    <title>Agora Seats Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form id="filterForm">
        <div class="queryContainer">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="queryContainer">
            <label for="rNumber">R-number:</label>
            <input type="text" id="rNumber" name="rNumber" placeholder="r1234567" required>
        </div>
        <button type="submit">Check</button>
    </form>
    <br>
    <div id="loadingMessage" style="display: none;">Fetching...</div>
    <table id="seatTable" border="1">
        <tr>
            <th>Name</th>
            <th colspan="24">Hours</th>
            <th>Checking In</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
