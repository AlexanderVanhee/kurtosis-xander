<!DOCTYPE html>
<html>

<head>
    <title>Kurtosis for Agora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="description" content="KURT is bad, so I've made a better one">
    <meta name="keywords" content="Agora, booking, seats, KU Leuven">
</head>

<body>
    <form id="filterForm">
        <div class="queryContainer">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="queryContainer">
            <label for="rNumber">R-number:</label>
            <input type="text" id="rNumber" name="rNumber" placeholder="r1234567" required>
        </div>
        <div class="queryContainer">
            <label for="rememberRNumber">Remember R-number:</label>
            <input type="checkbox" id="rememberRNumber" name="rememberRNumber" checked>
        </div>
        <button type="submit">Fetch</button>
    </form>
    <br>
    <div id="disclaimer">
        This tool is not affiliated with KU Leuven. Please use responsibly and do not abuse the system.
        <br>
        If you are a KU Leuven representative and would like this tool to be removed, please <a
            href="mailto:kurtosis@breitburg.com">contact us</a>.
    </div>
    <br>
    <div id="loadingMessage" style="display: none;">Fetching availability...</div>
    <table id="seatTable" border="1">
    </table>

    <script src="script.js"></script>
</body>

</html>
